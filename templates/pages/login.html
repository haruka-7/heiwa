{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold">Se connecter</h1>
<div class="mx-auto py-4 px-4 md:max-w-md border-2 rounded-lg">
    <form action="/login" method="post">
        <div class="flex flex-col space-y-4">
            <label for="name"><strong>Username</strong></label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    aria-label="Name"
                    autocomplete="username"
                    required
                    class="px-4 py-2 min-w-full md:min-w-md border-2 rounded-lg"
            />
            <label for="password"><strong>Password</strong></label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    aria-label="Password"
                    autocomplete="current-password"
                    required
                    class="px-4 py-2 min-w-full md:min-w-md border-2 rounded-lg"
            />
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign In</button>
        </div>
    </form>
</div>
{% if alert.len() != 0 %}
<p>{{ alert }}</p>
{% endif %}
{% endblock %}
