{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-3xl font-bold">
        {{ title }}
    </h1>
</div>
<div class="mx-auto py-6">
    <input type="search" id="search" name="search" placeholder="Search"
           class="min-w-full px-4 py-2 rounded-lg border-slate-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-slate-500 dark:placeholder-slate-50"/>
</div>
<div class="grid grid-cols-1 gap-4">
    {% for article in articles %}
        {% include "tags/article-list.html" %}
    {% endfor %}
</div>

{% endblock %}
