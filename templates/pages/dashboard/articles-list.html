{% extends "layout-dashboard.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold underline">
    Dashboard - Articles
</h1>

<ul>
    {% for article in articles %}
    <li><a href="/dashboard/article/{{ article.permalink }}">{{ article.title|e }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
