{% extends "layout-dashboard.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<div class="mt-4 flex flex-row space-x-4">
    <div>
        <h1 class="text-3xl font-bold">
            My Articles
        </h1>
    </div>
    <div>
        <a href="/dashboard/article">
            <button class="py-2 px-4 bg-blue-500 hover:bg-blue-700 text-sm text-white font-bold rounded-md focus:outline-none focus:shadow-outline">
                Write
            </button>
        </a>
        <a href="#">
            <button class="py-2 px-4 bg-blue-500 hover:bg-blue-700 text-sm text-white font-bold rounded-md focus:outline-none focus:shadow-outline">
                Import
            </button>
        </a>
    </div>
</div>
<div class="mt-6 flex flex-col space-y-4">
    <p>{{ alert }}</p>
    {% for article in articles %}
    {% include "tags/dashboard-article-list.html" %}
    {% endfor %}
    {% endblock %}
</div>
