{% extends "layout-dashboard.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold underline">
  Dashboard - New
</h1>
<div>
  {% if alert.len() != 0 %}
  <p>{{ alert }}</p>
  {% endif %}
  <form action="{{ action }}" method="post">
    <input
            type="hidden"
            name="author_id"
            value="{{ author_id }}"
            required
    />
    <input
            type="text"
            name="title"
            placeholder="Titre"
            aria-label="Title"
            value="{{ title }}"
            required
    />
    <input
            type="text"
            name="content"
            placeholder="Contenu"
            aria-label="content"
            value="{{ content }}"
            required
    />
    <input
            type="text"
            name="permalink"
            placeholder="URL"
            aria-label="url"
            value="{{ permalink }}"
            required
    />
    <input
            type="text"
            name="meta_description"
            placeholder="Meta-description"
            aria-label="meta-description"
            value="{{ meta_description }}"
    />
    <input type="submit">
  </form>
</div>
{% endblock %}
