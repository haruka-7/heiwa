        <div>
            <div class="text-sm">{{ article.author }}</div>
            <div class="font-bold">
                <a href="{{ article.permalink }}">{{ article.title }}</a>
            </div>
	    <div>{{ article.meta_description }}...</div>
        </div>
        <div>
            <span>#photography</span>
            <span>#travel</span>

        </div>

    <div class="flex-none w-32">
        <img src="https://picsum.photos/seed/picsum/800/480" alt="article vignette" class="rounded-lg"/>
    </div>
</div>
